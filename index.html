<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>
<body>
    <main class="banner-construct">
        <!--Banner Principal-->
        <div class="banner-square">
            <div class="banner-square-logo">
                <img src="MARCA APROMO - BRANCO .png" alt="Logotipo Agência Apromo">
            </div>
            <!--Redes Sociais-->
            <div class="banner-square-follow">
                <a href="https://www.instagram.com/apromoproducoes/?hl=pt" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://pt-br.facebook.com/ApromoProducoes/" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="mailto:comercial@agenciapromo.com.br" target="_blank">               
                    <i class="fas fa-envelope-square"></i>
                </a>
            </div>

            

            <!--Endereço-->
            <address class="banner-square-address">
                    <hr>
                    <div class="address">
                         <i class="fas fa-map-marker-alt"></i>
                         <p>Rua General Joaquim Inácio, 465, <br>Sala 603 - Ilha do Leite - Recife/PE</p>
                    </div>
                    
                    <div class="phone">
                        <i class="fas fa-phone-square"></i>
                        <p>(81) 3033-3669 - (81) 98680-3481</p>
                    </div>
            </address>
            <!--Barra de Carregamento Animada-->
            <span class="banner-square-loading">
                <hr>
                    <p class="banner-loading-title">
                        Site em construção
                    </p>
                    <img src="bar-loading.gif">
            </span>
            <!--Área Botão Cadastro-->
            <span class="banner-square-btnCad">
                    <a class="btn-trab" href="http://www.agenciaapromo.com.br/site/trabalheconosco.html" target="_black">
                        trabalhe Conosco
                    </a>
            </span>
        </div>
    </main>
</body>
</html>
